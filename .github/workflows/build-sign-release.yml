name: Release

on:
  push:
    tags:
      - "v*.*.*"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    name: Build (Windows, Py${{ matrix.python }})
    runs-on: windows-latest
    strategy:
      fail-fast: false
      matrix:
        python: ["3.10"]
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python }}
          cache: pip

      - name: Install dependencies
        shell: pwsh
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          if (Test-Path 'requirements-dev.txt') { pip install -r requirements-dev.txt }
          pip install pyinstaller

      - name: Build app
        shell: pwsh
        run: |
          cd scripts
          Remove-Item -Recurse -Force ..\build, ..\dist -ErrorAction SilentlyContinue
          pyinstaller ..\src\ulh_desktop.py `
            --name "OracleLotteryPredictor" `
            --noconsole `
            --icon ..\assets\icon.ico `
            --add-data "..\src;src" `
            --add-data "..\assets;assets" `
            --add-data "..\data;data"

      - name: Upload dist
        uses: actions/upload-artifact@v4
        with:
          name: unsigned-dist
          path: dist/OracleLotteryPredictor/**

  release:
    name: Draft release
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/download-artifact@v4
        with:
          name: unsigned-dist
          path: artifacts/dist

      - name: Create draft release
        uses: softprops/action-gh-release@v2
        with:
          draft: true
          prerelease: false
          tag_name: ${{ github.ref_name }}
          name: "Oracle Lottery Predictor ${{ github.ref_name }}"
          files: |
            artifacts/dist/**/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
