name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
  workflow_dispatch:

env:
  QT_QPA_PLATFORM: offscreen

jobs:
  tests:
    name: ${{ matrix.os }} / Py${{ matrix.python-version }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-13]
        python-version: ['3.9', '3.10', '3.11', '3.12']
        exclude:
          - os: macos-13
            python-version: '3.12'
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v6
        with:
          python-version: ${{ matrix.python-version }}
          cache: pip

      - name: Install system dependencies (Linux)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libegl1 libgl1 libopengl0 libglx0 \
            libxkbcommon-x11-0 libxcb-xinerama0 libxcb1 libx11-xcb1 libx11-6 \
            libdbus-1-3 libxi6 libxcursor1

      - name: Install Python dependencies (POSIX)
        if: runner.os != 'Windows'
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          if [ -f requirements-dev.txt ]; then pip install -r requirements-dev.txt; fi

      - name: Install Python dependencies (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          python -m pip install --upgrade pip
          if (Test-Path 'requirements.txt') { pip install -r requirements.txt }
          if (Test-Path 'requirements-dev.txt') { pip install -r requirements-dev.txt }

      - name: Run tests
        run: pytest -q --disable-warnings --maxfail=1

      - name: Security scan (bandit)
        if: runner.os == 'Linux'
        run: |
          pip install bandit[toml]
          bandit -r src/

      - name: Dependency audit (pip-audit)
        if: runner.os == 'Linux'
        run: |
          pip install pip-audit
          pip-audit -r requirements.txt -r requirements-dev.txt
