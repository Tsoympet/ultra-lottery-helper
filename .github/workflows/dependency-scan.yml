name: Security - Dependency Scan

on:
  schedule:
    # Run every Monday at 9:00 AM UTC
    - cron: '0 9 * * 1'
  push:
    branches: [ main, develop ]
    paths:
      - 'requirements.txt'
      - 'requirements-dev.txt'
  pull_request:
    paths:
      - 'requirements.txt'
      - 'requirements-dev.txt'
  workflow_dispatch:  # Allow manual trigger

jobs:
  dependency-scan:
    name: Scan Dependencies for Vulnerabilities
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
      
      - name: Install safety
        run: |
          python -m pip install --upgrade pip
          pip install safety
      
      - name: Scan main dependencies
        run: |
          echo "Scanning main dependencies..."
          safety check --file requirements.txt --output text || true
      
      - name: Scan dev dependencies
        run: |
          echo "Scanning development dependencies..."
          safety check --file requirements-dev.txt --output text || true
      
      - name: Create detailed report
        if: always()
        run: |
          echo "## Dependency Security Report" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Main Dependencies" >> $GITHUB_STEP_SUMMARY
          safety check --file requirements.txt --output json | python -m json.tool >> safety-main.json || true
          if [ -s safety-main.json ]; then
            echo "βœ… No vulnerabilities found" >> $GITHUB_STEP_SUMMARY
          fi
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Development Dependencies" >> $GITHUB_STEP_SUMMARY
          safety check --file requirements-dev.txt --output json | python -m json.tool >> safety-dev.json || true
          if [ -s safety-dev.json ]; then
            echo "βœ… No vulnerabilities found" >> $GITHUB_STEP_SUMMARY
          fi
